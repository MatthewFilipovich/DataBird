<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="site.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Quicksand:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style = 'overflow-x: hidden'>
  <div id="scrollWrapper">
    <div>
      <p id="creatorsNote">Created during QHacks 2019. Creators: Matthew Filipovich, Hatem Dawaghreh, Emma Prairie, and Nick Miemiec.</p>
    </div>
    <div>
      <img id="logo" src = "Pics/Logo.png">
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" >
          <div class="item active" id = "FadePage">
            
            <!--<p>Facebook allows users to obtain their historical user data.<br>Would you like to see what it says about you?</p> -->
            <img src="Pics/LandingPage.png">
          </div>
      
          <div class="item" id = "FadePage">
            <img src="Pics/SecondPage.png" >
          </div>
      
          <div class="item" id = "NonFadePage">
            <img src="Pics/ThirdPage.png" >
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div id = "dataCard">
      <img src = "Pics/DataCard.png" >
    </div>
</body>
</html>
